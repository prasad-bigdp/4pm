<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- radio -- one element -->
     <input type="radio"
     name="gender" id="m" value="male">
     <label for="m">Male</label>
     <input type="radio" name="gender" id="f" value="female">
     <label for="f">Female</label><br><br>
     <p>Select languages known:</p>
     <!-- checkboxes - multiple-->
     <input type="checkbox" name="lang" id="en" value="en">
     <label for="en">English</label>
     <input type="checkbox" name="lang" id="hi" value="hin">
     <label for="hi">Hindi</label>
     <input type="checkbox" name="lang" id="kr" value="kr">
     <label for="kr">Korean</label>
     <input type="checkbox" name="lang" id="jp" value="jp">
     <label for="jp">Japanese</label>
      <!-- drop downs --> <br><br>

    <select name="branch" id="branch">
        <option value="" >choose branch</option>
        <optgroup label="Engg">
            <option value="ECE">ECE
        </option>
        <option value="CSE">CSE</option>
        <option value="Mech">Mech</option>
        <option value="EEE">EEE</option>
        <option value="IT">IT</option>
        </optgroup>
        <optgroup label="Degree">
             <option value="BSC">BSC</option>
        <option value="BCA">BCA</option>
        <option value="MPCS">MPCS</option>
        </optgroup>
    </select>
</body>
</html>
