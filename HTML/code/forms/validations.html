<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validations HTML</title>
</head>
<body>
    <form action="./main.py">
        <div>
            <label for="name">Username:*</label>
            <input type="text" id="name" name="un" pattern="[A-Za-z0-9]{3,5}+@" required>
            <!--raj, priya, RAM, ra1-->
        </div><br>
        <div>
            <label for="age">Age:</label>
            <input type="text" id="age" name="age"  min="18" max="28">
        </div>
        <div></div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="em" 
            >
        </div><br>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="pwd" maxlength="6">
        </div><br>
        <button>submit</button>
    </form>
</body>
</html>
