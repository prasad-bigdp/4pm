<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Lists are used to list out certain items</h1>
    <h2>Ordered list:</h2>
    <ol type="1" start="4">
        <li>Deepak</li>
        <li>Jessi</li>
        <li>Ramesh</li>
    </ol>
    <h2>Unorderd list - shopping</h2>
    <ul>
        <li>chocolate</li>
        <li>fruits</li>
        <li>milk</li>
    </ul>
    <h2>Definition lists - used for events,definitions etc..,</h2>
    <dl>
        <dt>HTML</dt>
        <dd>Hyper Text Markup language
        </dd>
        <dt>CSS</dt>
        <dd>Cascading style sheets</dd>
        <dt>JS</dt>
        <dd>Javascript</dd>
    </dl>

</body>
</html>
